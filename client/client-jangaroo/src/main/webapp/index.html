<html>

<head>
  <title>CoreFoos Jangaroo Client</title>
  <script type="text/javascript" src="http://${server.host}:${server.port}/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="joo/jangaroo-application-all.js"></script>
  <style type="text/css">

    #table_status {
      width: 200px;
      height: 100px;
    }

    .status_available {
      background-color: green;
    }

    .status_occupied {
      background-color: red;
    }

    .status_connected {
      background-color: yellow;
    }

    .status_unknown {
      background-color: #d3d3d3;
    }

  </style>
</head>

<body onload="joo.classLoader.run('com.coremedia.core_foos.CoreFoos', 'ws://${server.host}:${server.port}', 'status', 'join', 'leave');">

<h1>CoreFoos</h1>
<div id="status" class="status_unknown">Status</div>

<button id="join">Join</button>
<button id="leave">Leave</button>

</body>
</html>
