<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
<head>
  <title>ui test</title>
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>

  <script type="text/javascript" src="http://co5pcdv03.coremedia.com:2000/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="resources/javascript/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="resources/javascript/main.js"></script>
</head>

<body>

<div id="header">
  &nbsp;
  <div id="statusContainer">
    <div id="statusTitle">Kickerstatus</div>
    <div id="statusView"></div>
    <div id="statusCounter">
      <img src="resources/images/clock-icon.png">

      <div class="countdownText"><span>seit 12 Minuten</span></div>
    </div>
  </div>
  &nbsp;
</div>

<div id="statsContainer">
  <div id="statsInnerContainer">

    <div class="statsDetailContainer">
      <div id="queueSizeValue" class="statsDetailValue">3</div>
      <div class="statsDetailLabel">Anzahl Buchungen</div>
    </div>

  </div>
</div>

<div id="queueContainer">
  <div class="queueEntry">
    <div class="queueAddEntryButton"></div>
    <div class="queueAddEntryText">Neues Match erstellen</div>
  </div>

  <div id="queueEntry_1" class="queueEntry">
    <div class="queueRemoveEntryButton"></div>
    <div class="queuePlayerContainer firstPlayer">
      <div class="queuePlayerImage"></div>
      <div class="queuePlayerName"><input type="text"></div>
    </div>
    <div class="queuePlayerContainer secondPlayer">
      <div class="queuePlayerImage"></div>
      <div class="queuePlayerName"><input type="text"></div>
    </div>
    <div class="queuePlayerContainer thirdPlayer">
      <div class="queuePlayerImage"></div>
      <div class="queuePlayerName"><input type="text"></div>
    </div>
    <div class="queuePlayerContainer fourthPlayer">
      <div class="queuePlayerImage"></div>
      <div class="queuePlayerName"><input type="text"></div>
    </div>
    <div class="bookingButton"></div>
  </div>

</div>

</body>
</html>
